<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <!-- Masthead -->
    <div class=" text-center" style="margin-top: 30px;">
        <div class="container masthead">
            <div class="row">

                <div class="col-md-6 col-lg-6 col-xl-6 mx-auto" style="background: grey; color: aliceblue">
                    <div >
                        <h1>Select Processing Details</h1>
                    </div>
                    <p th:text="${dataToBePeocessed.getClusteringMethod()}"></p>
                    <p th:text="${dataToBePeocessed.getDistanceCalMethod()}"></p>
                    <p th:text="${dataToBePeocessed.getNumberOfCluster()}"></p>
                    <p th:text="${dataToBePeocessed.getNumberOfIteration()}"></p>
                    <p th:text="${dataToBePeocessed.getProcessingName()}"></p>
                    <p th:text="${dataToBePeocessed.getProcessingId()}"></p>
                </div>

                </div>
                <!-- for information and summeries  -->
                <div class="col-md-6 col-lg-6 col-xl-6 mx-auto " style="background: #343a40; color:goldenrod;">
                    <div>
                        <h1 class="">Available Data Set</h1>
                    </div>
                    <div style="margin-bottom: 10px">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div>
        <!-- down for further information, but just when it is necessary -->
        <!--<div class="col-md-12 col-lg-12 col-xl-12 mx-auto row" style="margin-top: 30px; background:goldenrod; color: dimgrey; ">
            <h1 class="mb-5">More Information</h1>
        </div>-->
    </div>
</div>
</body>
</html>
